
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Exercise 5e</title>
    <link rel="stylesheet" href="static/Roboto-Black.ttf">
    <style>
    .a1{
       text-align: center;
       color: orange;
       font-size: 15px;
       font-family: Arial, Helvetica, sans-serif;
       margin-bottom:4px;
    }
    .a2{
        text-align: center;
        font-weight: bold;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 4px;
        margin-bottom: 8px;
    }
    .a3{
text-align: center;
font-size: 40px;
font-family: Arial, Helvetica, sans-serif;
font-weight: bold;
margin-top: 2px;
margin-bottom: 0px;
    }
    .a4{
        font-size: 18px;
        text-align: center;
        margin-top:4px;
    }
    .a5{
        background-color: rgb(85, 85, 239);
        color: white;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 19px;
        padding-right: 19px;
        cursor: pointer;
       border: none;
       border-radius: 20px;
       margin-left: 48%;
       transition: opacity 0.30s;
    }  
    .a5:hover{
        cursor: pointer;
        opacity: 0.5;
    }
</style>
</head>
<body>
    <p class="a1">
        New
    </p>
    <p class="a2">
        MacBook Pro
    </p>
    <p class="a3">
    Supercharged for pros.
    </p>
    <p class="a4">
        from $ 1999
    </p>
    <button class="a5">Buy</button>
</body>
</html>
