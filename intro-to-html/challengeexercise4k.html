   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge exercise 4k</title>
    <style>
        button{
            background-color: green;
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-right: 6px;
            margin-left: 6px;
            border: none;
            cursor: pointer;
            transition: padding 0.25s ,margin 0.25s;
        }
        button:hover{
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 0px;
            margin-right: 0px;
        }
    </style>
   </head>
   <body>
    <button class="button1">One</button>
    <button class="button2">Two</button>
    <button class="button3">Three</button>
   </body>
   </html>
