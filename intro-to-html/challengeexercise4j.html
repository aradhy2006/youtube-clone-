
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: green;
            color: white;
            padding-left: 30px;
            padding-right: 30px;
            padding-top:20px;
            padding-bottom: 20px;
            border: none;
            font-size: 20px;
            transition: shadow 0.25s;
            
        }
        button:active{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
           margin-left: 2px;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <button>shadow</button>
</body>
</html>
