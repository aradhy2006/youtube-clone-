<STYle>
   .SUBSCRIBE-button{
        background-color: rgb(200,0,0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .SUBSCRIBE-button:hover{
      opacity: 0.8;
    }
    .SUBSCRIBE-button:active{
      opacity: 0.4;
    }
   .JOIN-button{
    background-color: white;
    color: blue;
    border-style: solid;
    border-color: blue;
    height:36px;
    width:50px ;
    border-width: 1px;
    cursor: pointer;
    border-radius: 2px;
    margin-right: 8px;
    transition: background-color 0.15s ,color 0.15s;
   }
   .JOIN-button:hover{
      background-color: blue;
      color: white;
   }
   .JOIN-button:active{
      opacity:0.6;
   }
   .tweet-button{
      color: white;
      background-color: rgb(53, 175, 246);
      border-radius: 25px;
      height: 36px;
      width: 100px;
      cursor: pointer;
      border-width: 0px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
   }
   .tweet-button:hover{
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
   }
   </STYle>
<button class="SUBSCRIBE-button">SUBSCRIBE</button>
<button class="JOIN-button">JOIN</button>
<button class="tweet-button"> TWEET</button>
