<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid css Practice
    </title>
</head>
<body>
  <div style="display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  height: 400px;
  column-gap: 20px;
  row-gap: 40px;">
    <div style="background-color: rgb(100, 100, 217);">Div 1</div>
    <div style="background-color: rgb(217, 196, 100);">Div 2</div>
    <div style="background-color: aqua;">Div 3</div>
    <div style="background-color: rgb(217, 196, 100);">Div 4</div>
    <div style="background-color: aqua;">Div 5</div>
    <div style="background-color: rgb(100, 100, 217);">Div 6</div>
  </div>
</div>
</body>
</html>
