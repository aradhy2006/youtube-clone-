<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.block{
    display: flex;
    flex-direction: column;
    
}
.container{
    display: flex;
    flex-direction: row;
    width: 300px;
    justify-content: space-between;
    margin-bottom: 18px;
}
.para{
    margin: 0%;
    font-size: 20px;
    font-weight: 400;
    font-family: Arial, Helvetica, sans-serif;
    margin-left: 10px;
    
}
button{
    font-size: 18px;
    border-radius: 15px;
    color: white;
    background-color: rgb(111, 111, 190);
    width: 40px;
    cursor: pointer;
    border: none;
    
}

    </style>
</head>
<body>
    <div class="block">
        <div class="container">
            <div class="line">
                <P class="para">Home</P>
            </div>
            <div class="number">
                <button>14</button>
            </div>
        </div>
        <div class="container">
            <div class="line">
                <P class="para">Notification</P>
            </div>
            <div class="number">
                <button>3</button>
            </div>
        </div>
        <div class="container">
            <div class="line">
                <P class="para">Messages</P>
            </div>
            <div class="number">
                <button>5</button>
            </div>
        </div>
    </div>
</body>
</html>
